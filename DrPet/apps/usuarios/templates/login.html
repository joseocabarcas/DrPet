{% extends "master.html" %}

{% load static %}

{% block maincontent %}


 <div class="row">
	 {% if mensaje %}
	    <a class="btn" id="message" onclick="Materialize.toast('{{ mensaje }}', 4000)"></a>
	{% endif %}
    <form class="col s12" method="POST">
    {% csrf_token %}
    <h3>Iniciar Sesion</h3>
      <div class="row">
        <div class="input-field col s6">
          {{login_form.username}}
          <label for="id_username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          {{login_form.password}}
          <label for="id_password">Password</label>
        </div>
      </div>
      <button class="waves-effect waves-light btn">Login</button>
    </form>
  </div>

	
{% endblock maincontent %}
